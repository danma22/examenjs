<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danma | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Custom style -->
  <link rel="stylesheet" href="css/products.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: rgb(48, 66, 47);">
    <!-- Brand Logo -->
    <a href="index.html" class="brand-link">
      <span class="brand-text font-weight-light">Danma Site</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">vendedor</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <!-- Products -->
          <li class="nav-item">
            <a href="vendedor.html" class="nav-link">
              <i class="nav-icon fas fa-parachute-box"></i>
              <p>
                Pedidos
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="vendedorProductos.html" class="nav-link active">
              <i class="nav-icon fas fa-boxes"></i>
              <p>
                Agregar productos
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>
                Cerrar sesión
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Productos</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-10">
            <!-- /.card -->
            <!-- Horizontal Form -->
            <div class="card">
              <div class="card-header" style="background-color: #68a187;">
                <h3 class="card-title text-white">
                  <i class="fas fa-box"></i>
                  Agregar un producto
                </h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" method="post" id="productos">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">ID del producto: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="id" placeholder="Escribe el ID">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Nombre del producto: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" placeholder="Nombre del producto">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="desc" class="col-sm-2 col-form-label">Descripción: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="desc" placeholder="Descripción del producto">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="precio" class="col-sm-2 col-form-label">Precio: </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="precio" placeholder="$9999">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="fechaCap" class="col-sm-2 col-form-label">Fecha de captura:</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="fechaCap" placeholder="Fecha de captura">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="notas" class="col-sm-2 col-form-label">Notas: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="notas" placeholder="Notas del producto"">
                    </div>
                  </div>
                </div>

                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn text-white" style="background-color: #68a187;">Pedir</button>
                  <button type="submit" class="btn btn-default float-right">Cancel</button>
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- /.content -->
  </div>
</div>
<!-- ./wrapper -->


<div class="modal" id="modalReject" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Datos incorrectos</h5>
        </div>
        <div class="modal-body">
            <p>Existen campos vacios</p>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
  </div>
</div>

<div class="modal" id="modalSuccess" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">Se ha agregado el producto con éxito</h5>
      </div>
      <div class="modal-body" id = 'modalData'>
      </div>
      <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      </div>
  </div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>

<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
